<form id="form-promocao" enctype="multipart/form-data">
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" name="TITULO" id="TITULO" class="form-control">
    </div>
    <div class="form-group">
        <label>Descrição</label>
        <textarea name="DESCRICAO" id="DESCRICAO" cols="30" rows="2" class="form-control"></textarea>
    </div>
    <div class="form group row">
        <div class="form-group">
            <label>Data de Início</label>
            <input type="date" name="DATA_INICIO" id="DATA_INICIO" class="form-control">
        </div>
        <div class="form-group">
            <label>Data Final</label>
            <input type="date" name="DATA_FIM" id="DATA_FIM" class="form-control">
        </div>
        <div class="form-group">
            <label>Data Sorteio</label>
            <input type="date" name="DATA_SORTEIO" id="DATA_SORTEIO" class="form-control">
        </div>
    </div>
    
    <div class="form group row">

        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">R$</span>
                </div>
                <input type="text" name="ARRECADACAO" id="ARRECADACAO" class="form-control">
            </div>
        </div>
    
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">R$</span>
                </div>
                <input type="text" name="VALOR_RIFA" id="VALOR_RIFA" class="form-control">
            </div>
        </div>
    </div>
    <input type="hidden" name="ID" id="ID">
</form>
